<!-- Referral script that redirects users to Typeform with a hidden referral id -->
<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <script>
    const params = new URLSearchParams(document.location.search);
    const referralId = params.get("r");
    const referralParam = referralId ? "?referral=" + referralId : "";
    const baseLink = "https://bit.camp";
    window.location = baseLink + referralParam;

  </script>
</body>

</html>
